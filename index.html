<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/rock-emoji.png" type="image/x-icon">
</head>
<body>

    <h1 class="title">Rock Paper Scissors</h1>

    <button  class=" js-rock-btn move-btn" ><img class="move-icon" src="image/rock-emoji.png" alt=""></button>

    <button class="js-paper-btn move-btn"><img class="move-icon" src="image/paper-emoji.png" alt=""></button>

    <button class="move-btn"><img class="js-scissors-btn move-icon" src="image/scissors-emoji.png" alt=""></button>

    <p class="js-result result"></p>
    <p class="js-moves "></p>

    <p class="js-score score"></p>

    <button class="reset-score-btn" onclick="
    score.win = 0;
    score.loose = 0;
    score.draw = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>

    <script src="main.js"></script>
</body>
</html>
